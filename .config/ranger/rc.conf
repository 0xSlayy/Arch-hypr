# Show hidden files by default
set show_hidden true

# Customize column ratios
set column_ratios 1,2,3

# Enable mouse support
set mouse_enabled true

# Set colorscheme
set colorscheme cyberpunk

# Enable image preview with feh
map <leader>i shell feh %f

# Vim-like navigation
map j move down
map k move up
map h move left
map l move right

# Search for files
map <leader>f console search!

# Open terminal in current directory
map <leader>t shell $TERMINAL --working-directory=%d

# Jump to Downloads folder
map <leader>d cd ~/Downloads

# Open selected file with xdg-open
map <leader>o shell xdg-open %f

# Create a new file
map <leader>n console touch %f

# Toggle preview pane
map <leader>p toggle_preview

# Show a cool startup message
shell echo "Welcome to the Cyberpunk File System âš¡"
