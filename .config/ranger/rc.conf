# Ranger Configuration File (Cyberpunk Style)

# Show hidden files by default
set show_hidden true

# Customize the columns
set column_ratios 1,2,3

# Enable mouse support
set mouse_enabled true

# Colorscheme
set colorscheme default

# Custom Cyberpunk Colors
# Setting background to dark
set background dark

# Define colors for different parts of the UI
# Default UI colors (file browser columns)
set color_scheme_space normal 236  # Dark background for space around files
set color_scheme_border 202 236    # Neon pink border
set color_scheme_directory 45 236  # Neon cyan for directories
set color_scheme_link 172 236      # Orange for symlinks
set color_scheme_executable 75 236 # Bright green for executables
set color_scheme_media 219 236     # Neon magenta for media files

# File highlighting for cyberpunk feel
default_linemark = "*"
default_linemark_fg = 201   # Neon pink
default_linemark_bg = 0     # Dark background

# Show file sizes in a readable format
set display_size_in_main_column true
set preview_directories true

# Enable image preview (if `ueberzug` or `w3m` is set up)
set preview_images true
set preview_images_method ueberzug

# Keybindings for Cyberpunk vibes

# Custom keybinding to toggle hidden files
map gh set show_hidden!

# Custom keybinding for quick file search
map <leader>f console search!

# Custom keybinding for opening a terminal in the current directory
map <leader>t shell $TERMINAL --working-directory=%d

# Quick navigation with vim-like keys
map <leader>j move down
map <leader>k move up
map <leader>h move left
map <leader>l move right

# Command to quickly jump to the Downloads folder
map <leader>d cd ~/Downloads

# Map key to open selected file with default app
map <leader>o shell xdg-open %f

# Map key to create a new file
map <leader>n console touch %s

# Map key to toggle the preview pane (cyberpunk screen division!)
map <leader>p toggle_preview

# Cool startup message for cyberpunk vibe
shell echo "Welcome to the Cyberpunk File System âš¡"

# Display file sizes and human-readable timestamps
set display_size_in_main_column true
set display_time_in_main_column true

# Enable rifle (ranger's file launcher) for quick open
set use_rifle true

# Enable colorized file permissions
set colorize_permissions true

# Automatically open file previews in a split pane
set preview_split_value 33
set preview_split_direction vertical

# Custom Cyberpunk cursor line
set cursorline true
set cursorline_color 208 236  # Neon orange

# Custom Cyberpunk text selection colors
set selection_fg 15           # White text on selection
set selection_bg 208          # Neon orange background

# Define the shell for external commands (default to bash or zsh)
set shell /bin/zsh
